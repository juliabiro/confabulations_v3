{% extends 'confabulation/base.html' %}

{% block title %}Stories{% endblock %}

{% block content %}
<h1>Stories</h1>

{% if story_list %}
<ul>
    {% for story in story_list %}
    <li><a href="/story/{{ story.id }}/">{{ story.name }}
        {% if story.image_link %}
<img src="{{story.image_link}}" width=100>
{% endif %}
</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
