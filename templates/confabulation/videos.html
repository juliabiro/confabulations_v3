{% extends 'base.html' %}

{% block title %}Videos{% endblock %}

{% block content %}
<h1>Videos</h1>

{% if videos_list %}
    {% for video in videos_list %}
<div padding="10">
    <h4>{{ video.name }}</h4>
    <video width="530" height="300" controls >
        <source src={{ video.url }} type="video/mp4"></source>
    </video>
</div>
{% endfor %}
{% endif %}
{% endblock %}
