{% extends 'base.html' %}

{% block title %}Thumbnails{% endblock %}

{% block content %}
<h1>Thumbnails</h1>

{% if thumbnail_list %}
{% for thumb in thumbnail_list %}
<div>
    <h3><a href="/videos/{{ thumb.name }}">
           {{ thumb.name }}
        <img src={{ thumb.url }} width="152" height="84"></a></h3>
</div>
{% endfor %}
{% endif %}
{% endblock %}
