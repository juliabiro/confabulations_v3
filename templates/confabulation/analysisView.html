{% extends 'base.html' %}

{% block title %} Analysis: {{analysis_point.name}}{% endblock %}
{% block content %}

<div class="Analysis">
    {% if analysis_point %}

    <h1> <font color="{{analysis_point.color_code}}">{{analysis_point.name}}</font> </h1>

    Analysis Type:
    <a href="/analysis_type/{{analysis_point.analysis_type.id}}/">        {{analysis_point.analysis_type.name}}</a>
<div class="description">
    {{analysis_point.description}}
</div>

{% endif %}
{% endblock%}
